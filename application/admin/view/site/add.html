<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Room_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-room_num" data-rule="required" class="form-control" name="row[room_num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('People_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-people_num" data-rule="required" class="form-control" name="row[people_num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhong_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhong_rate" data-rule="required" class="form-control" step="0.01" name="row[zhong_rate]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wei_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wei_rate" data-rule="required" class="form-control" step="0.01" name="row[wei_rate]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cny_ag_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cny_ag_rate" data-rule="required" class="form-control" step="0.01" name="row[cny_ag_rate]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usdt_cny_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usdt_cny_rate" data-rule="required" class="form-control" step="0.01" name="row[usdt_cny_rate]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdraw_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-withdraw_rate" data-rule="required" class="form-control" name="row[withdraw_rate]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fail_cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fail_cny" data-rule="required" class="form-control" step="0.01" name="row[fail_cny]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('V1_temp_cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-v1_temp_cny" data-rule="required" class="form-control" step="0.01" name="row[v1_temp_cny]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('V2_temp_cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-v2_temp_cny" data-rule="required" class="form-control" step="0.01" name="row[v2_temp_cny]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('V3_temp_cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-v3_temp_cny" data-rule="required" class="form-control" step="0.01" name="row[v3_temp_cny]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('V4_temp_cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-v4_temp_cny" data-rule="required" class="form-control" step="0.01" name="row[v4_temp_cny]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ag_card_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ag_card_rate" data-rule="required" class="form-control" step="0.01" name="row[ag_card_rate]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Node_cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_cny" data-rule="required" class="form-control" step="0.01" name="row[node_cny]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Node_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_num" data-rule="required" class="form-control" name="row[node_num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Node_every_get')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_every_get" data-rule="required" class="form-control" step="0.01" name="row[node_every_get]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Node_company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_company" data-rule="required" class="form-control" name="row[node_company]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Node_every_pay')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_every_pay" data-rule="required" class="form-control" name="row[node_every_pay]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Node_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-node_desc" data-rule="required" class="form-control " rows="5" name="row[node_desc]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bag_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bag_url" data-rule="required" class="form-control" name="row[bag_url]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
