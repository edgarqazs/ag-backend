<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pwd" placeholder="不做修改则无需填写" class="form-control" name="row[pwd]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Word')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-word" data-rule="required" class="form-control" name="row[word]" type="text" value="{$row.word|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cny')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cny" data-rule="required" class="form-control" step="0.01" name="row[cny]" type="number" value="{$row.cny|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">冻结cny:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-freeze_cny" data-rule="required" class="form-control" step="0.01" name="row[freeze_cny]" type="number" value="{$row.freeze_cny|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ag" data-rule="required" class="form-control" step="0.01" name="row[ag]" type="number" value="{$row.ag|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">冻结ag:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-freeze_ag" data-rule="required" class="form-control" step="0.01" name="row[freeze_ag]" type="number" value="{$row.freeze_ag|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">锁仓ag:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lock_ag" data-rule="required" class="form-control" step="0.01" name="row[lock_ag]" type="number" value="{$row.lock_ag|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">流通ag:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-flow_ag" data-rule="required" class="form-control" step="0.01" name="row[flow_ag]" type="number" value="{$row.flow_ag|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">usdt:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usdt" data-rule="required" class="form-control" step="0.01" name="row[usdt]" type="number" value="{$row.usdt|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">冻结usdt:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-freeze_usdt" data-rule="required" class="form-control" step="0.01" name="row[freeze_usdt]" type="number" value="{$row.freeze_usdt|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">sc:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sc" data-rule="required" class="form-control" step="0.01" name="row[sc]" type="number" value="{$row.sc|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">qc:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qc" data-rule="required" class="form-control" step="0.01" name="row[qc]" type="number" value="{$row.qc|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ag_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ag_card" data-rule="required" class="form-control" name="row[ag_card]" type="number" value="{$row.ag_card|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Private_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-private_key" data-rule="required" class="form-control" name="row[private_key]" type="text" value="{$row.private_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_code" data-rule="required" class="form-control" name="row[invite_code]" type="text" value="{$row.invite_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qrcode_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-qrcode_image" data-rule="required" class="form-control" size="50" name="row[qrcode_image]" type="text" value="{$row.qrcode_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-qrcode_image" class="btn btn-danger plupload" data-input-id="c-qrcode_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-qrcode_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-qrcode_image" class="btn btn-primary fachoose" data-input-id="c-qrcode_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-qrcode_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-qrcode_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Head_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-head_image" data-rule="required" class="form-control" size="50" name="row[head_image]" type="text" value="{$row.head_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-head_image" class="btn btn-danger plupload" data-input-id="c-head_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-head_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-head_image" class="btn btn-primary fachoose" data-input-id="c-head_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-head_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-head_image"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('等级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[level]" data-rule="required" class="form-control">
                <option value="-1" {if condition="$row['level'] eq -1"}selected{/if}>未激活</option>
                <option value="0" {if condition="$row['level'] eq 0"}selected{/if}>普通用户</option>
                <option value="1" {if condition="$row['level'] eq 1"}selected{/if}>一星达人</option>
                <option value="2" {if condition="$row['level'] eq 2"}selected{/if}>二星达人</option>
                <option value="3" {if condition="$row['level'] eq 3"}selected{/if}>三星达人</option>
                <option value="4" {if condition="$row['level'] eq 4"}selected{/if}>四星达人</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ctime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ctime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[ctime]" type="text" value="{:$row.ctime?datetime($row.ctime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
