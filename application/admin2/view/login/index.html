<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<script type="text/javascript" src="/static/js/jquery.js?a=43"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript">
	if (top != self) {
		top.location.href = document.URL;
	}
</script>
<style>
body {
	background-image: url(/static/image/login-bg.png);
	background-size: cover;
}

.form {
	padding: 40px 20px;
	background: rgba(255, 255, 255, 0.5);
	margin-top: 200px;
	border-radius: 6px;
}

input {
	font-size: 12px !important;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div
				class="col-md-4 col-sm-offset-3 col-sm-7 col-xs-offset-2 col-xs-8 col-lg-3 form">
				<form class="form-horizontal" onsubmit="return doLogin(this);"
					method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label">账号</label>
						<div class="col-sm-8">
							<input type="text" name="account" required="required"
								class="form-control" placeholder="请输入账号">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">密码</label>
						<div class="col-sm-8">
							<input type="password" name="pass" required="required"
								class="form-control" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"></label>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-success" style="width: 50%">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

	function doLogin(form) {
		var data = {
			account : form['account'].value,
			pass : form['pass'].value,
		};
		$.post('', data, function(json) {
			layer.msg(json.msg, {
				time : 1000
			}, function() {
				if (json.code) {
					location.href = json.url;
				}
			});
		});
		return false;
	}
	$("body").keyup(function(event) {
		if (event.keyCode == 13) {
			$("button[type=submit]").trigger("click");
		}
	});
</script>
</html>
