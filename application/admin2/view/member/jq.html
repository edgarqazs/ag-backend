<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet" 
	type="text/css" />
  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <style>
      .layui-form input{
          height: 28px;padding-left: 5px;border: 1px solid #a3a3a3;font-size: 12px;
      }
      
  </style>
</head>
<body>  
<div style="margin-bottom: 5px;">
    <div style="height: 30px; line-height: 30px;">
		<span class="layui-breadcrumb">
		    <a>会员列表</a> <a><cite>加权名单</cite></a>
		</span>
	</div>
	<blockquote class="layui-elem-quote">
	    帮助：
	    <div>1：可点击表头字段 升降排序</div>
	</blockquote>
    <div class="layui-form" >
        <div style="text-align:right;">
            <div style="flex-grow:1;"></div>
            <input placeholder="输入ID 或账号　" name="member"/>
            <button type="submit"  class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search-btn">搜索</button>
        </div>
    </div>          

<table class="layui-table" lay-data="{page:true,size:'sm', id:'demo' ,method:'post',limit:15,url:document.URL}" lay-filter="demo">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
      <th lay-data="{field:'id', width:80, fixed: true,sort: true}">ID</th>
      <th lay-data="{field:'username', width:100,align:'center'}">账号</th>
      <th lay-data="{field:'nickname', width:150,align:'center'}">昵称</th>
      <th lay-data="{field:'zhong_num', width:100,align:'center',sort: true}">拼中次数</th>
      <th lay-data="{field:'jq_num', width:100,align:'center'}">加权数量</th>
      <th lay-data="{field:'other_num', width:100,align:'center'}">额外数量</th>
      <th lay-data="{field:'company_money', width:200,align:'center',sort: true}">累计分红收益</th>
      <th lay-data="{field:'ctime', width:200,align:'center',sort: true}">注册时间</th>
      
    </tr>
  </thead>
</table>
 
<script>
layui.use(['table','jquery','element','form','layer'], function(){
  var table = layui.table;
  var form=layui.form;
  var layer=layui.layer;
  var eve={
      detail:function(d){
          
      },
      del:function(){
          
      },
      edit:function(){
          
      }
      
  };
  table.on('tool(demo)', function(obj){
    if(eve[obj.event]){
        eve[obj.event].call(obj,obj.data);
    }
  });

  form.on('submit(search-btn)', function(data){
      
    table.reload('demo', {
        where: data.field
    });
    return false;
  });
  
table.on('sort(demo)', function(obj){
  table.reload('demo', {
    initSort: obj
    ,where: {
      sort_field: obj.field
      ,sort_value: obj.type
    }
  });
});
  
});
</script>

</body>
</html>
