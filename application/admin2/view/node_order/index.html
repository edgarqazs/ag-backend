<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet" 
	type="text/css" />
  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <style>
      .layui-form input{
          height: 28px;padding-left: 5px;border: 1px solid #a3a3a3;font-size: 12px;
      }
      
  </style>
</head>
<body>  
<div style="margin-bottom: 5px;">
    <div style="height: 30px; line-height: 30px;">
		<span class="layui-breadcrumb">
		    <cite>节点订单</cite></a>
		</span>
	</div>
    <div class="layui-form" >
        <div style="">
            <div style="width: 526px;display: inline-block;"></div>
            <input placeholder="输入ID 或账号　" name="member"/>
            <button type="submit"  class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search-btn">搜索</button>
        </div>
    </div>          

<table class="layui-table" lay-data="{page:true,size:'sm', id:'demo' ,method:'post',limit:15,url:document.URL}" lay-filter="demo">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
      <th lay-data="{field:'user_id', width:100}">用户ID</th>
      <th lay-data="{field:'username', width:150}">账号</th>
      <th lay-data="{field:'all_ag', width:100}">认购ag</th>
      <th lay-data="{field:'lock_ag', width:100}">锁仓ag</th>
      <th lay-data="{field:'ctime', width:150}">购买时间</th>
    </tr>
  </thead>
</table>
 
<script>
layui.use(['table','jquery','form','element'], function(){
  var table = layui.table;
  var form=layui.form;
  var eve={
      detail:function(){
          
      },
      del:function(){
          
      },
      edit:function(){
          
      }
      
  };
  table.on('tool(demo)', function(obj){
    if(eve[obj.event]){
        eve[obj.event].call(obj,obj.data);
    }
  });
   //var checkStatus = table.checkStatus('idTest');
   //var data = checkStatus.data;
   //checkStatus.isAll ? '全选': '未全选'
 
  form.on('submit(search-btn)', function(data){
      
    table.reload('demo', {
        where: data.field
    });
    return false;
  });
  
  
  
  
});
</script>

</body>
</html>
