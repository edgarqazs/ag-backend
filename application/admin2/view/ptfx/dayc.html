<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet" 
	type="text/css" />
  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <style>
     
  </style>
</head>
<body>  
<div style="margin-bottom: 5px;">
    <div style="height: 30px; line-height: 30px;">
		<span class="layui-breadcrumb">
		    <a>拼团分析</a> <a><cite>次数统计</cite></a>
		</span>
	</div>
    <div class="layui-form" >
        
        <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">次数选择</label>
              <div class="layui-input-inline">
                <select name="count">
                        <option value="all">所有</option>
                        <option value="5">大于5次</option>
                        <option value="10">大于10次</option>
                        <option value="20">大于20次</option>
                        <option value="50">大于50次</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">日期选择</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test10" name="date" placeholder="请选择开始日期和结束日期">
              </div>
            </div>
            <div class="layui-inline">
              <button type="submit"  class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search-btn">搜索</button>
            </div>
          </div>
    </div>          

<table class="layui-table" lay-data="{page:true,size:'sm', id:'demo' ,method:'post',limit:15,url:document.URL}" lay-filter="demo">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
      <th lay-data="{field:'user_id', width:100, sort: true, fixed: true}">用户ID</th>
      <th lay-data="{field:'username', width:200}">用户账号</th>
      <th lay-data="{field:'play_count', width:200}">参与次数</th>
    </tr>
  </thead>
</table>
 

<script>
layui.use(['table','jquery','form','element','laydate'], function(){
  var table = layui.table;
  var form=layui.form;
  layui.laydate.render({
    elem: '#test10'
    ,type: 'datetime'
    ,range: '~'
  });
  var eve={
      detail:function(){
          
      },
      del:function(){
          
      },
      edit:function(){
          
      }
      
  };
  table.on('tool(demo)', function(obj){
    if(eve[obj.event]){
        eve[obj.event].call(obj,obj.data);
    }
  });
   //var checkStatus = table.checkStatus('idTest');
   //var data = checkStatus.data;
   //checkStatus.isAll ? '全选': '未全选'
 
  form.on('submit(search-btn)', function(data){
      
    table.reload('demo', {
        where: data.field
    });
    return false;
  });
  
  
  
  
});
</script>

</body>
</html>
