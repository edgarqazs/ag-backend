<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet" 
	type="text/css" />
  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <style>
      .layui-form input{
          height: 28px;padding-left: 5px;border: 1px solid #a3a3a3;font-size: 12px;width: 350px;
      }
      red{
          color: red;
      }
      
  </style>
</head>
<body>  
<div style="margin-bottom: 5px;margin-top:5px;">
    <div style="height: 30px; line-height: 30px;">
		<span class="layui-breadcrumb">
		    <a>拼团分析</a> <a><cite>次数统计</cite></a>
		</span>
	</div>
    <div class="layui-form" >
        <div style="text-align:right;">
            <div style="width: 350px;display: inline-block;"></div>
            <input type="text" id="test10" name="date" placeholder="请选择开始日期和结束日期">
            <button type="submit"  class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search-btn">搜索</button>
        </div>
    </div>          

<table class="layui-table" lay-data="{defaultToolbar:['exports'],toolbar: true ,page:true,size:'sm', id:'demo' ,method:'post',limit:15,url:document.URL}" lay-filter="demo">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
      <th lay-data="{field:'user_id', width:100, sort: true, fixed: true}">用户ID</th>
      <th lay-data="{field:'username', width:200}">账号</th>
      <th lay-data="{field:'un_count', width:200}">未拼中次数</th>
      <th lay-data="{field:'th_count', width:200}">未拼中退还次数</th>
      <th lay-data="{field:'status', width:200}">状态</th>
    </tr>
  </thead>
</table>
 
<script>
layui.use(['table','jquery','form','element','laydate'], function(){
    
  var table = layui.table;
  var form=layui.form;
  var laydate=layui.laydate;
   //日期时间范围
  laydate.render({
    elem: '#test10'
    ,type: 'datetime'
    ,range: '~'
  });
  var eve={
      detail:function(){
          
      },
      del:function(){
          
      },
      edit:function(){
          
      }
      
  };
  table.on('tool(demo)', function(obj){
    if(eve[obj.event]){
        eve[obj.event].call(obj,obj.data);
    }
  });
   //var checkStatus = table.checkStatus('idTest');
   //var data = checkStatus.data;
   //checkStatus.isAll ? '全选': '未全选'
 
  form.on('submit(search-btn)', function(data){
      
    table.reload('demo', {
        where: data.field
    });
    return false;
  });
  
  
  
  
});
</script>

</body>
</html>
